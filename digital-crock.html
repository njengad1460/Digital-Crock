<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Digital Clock</h1>
    <div id="clock" title="click to toggle format, double click to pause/resume">00:00:00</div>
    <div id="controls">
        <button id="toggleFmtBtn">Toggle Format</button>
        <button id="resetClockBnt">Reset</button> 
        <div id="status">Format: 24-hour | Running</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
